# SonarCloud configuration for Next.js dashboard project
sonar.projectKey=quotefast-dashboard-private
sonar.organization=rustammiq

# Project information
sonar.projectName=QuoteFast Dashboard Private
sonar.projectVersion=1.0.0
sonar.projectDescription=Private dashboard application with invoice functionality and AI-powered improvements

# Source code configuration
sonar.sources=app,components,lib,hooks,types
sonar.tests=__tests__,*.test.ts,*.test.tsx,*.spec.ts,*.spec.tsx
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/.next/**,**/out/**,**/dist/**,**/build/**

# Language configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/.next/**,**/out/**,**/dist/**,**/build/**,**/coverage/**,**/*.min.js,**/*.bundle.js,**/public/**

# Duplication configuration
sonar.cpd.exclusions=**/node_modules/**,**/.next/**,**/out/**,**/dist/**,**/build/**

# Quality gate configuration
sonar.qualitygate.wait=true

# Security configuration
sonar.security.hotspots.includeAllFiles=true

# Performance configuration
sonar.performance.includeAllFiles=true

# Code smells configuration
sonar.codesmells.includeAllFiles=true

# Maintainability configuration
sonar.maintainability.includeAllFiles=true

# Reliability configuration
sonar.reliability.includeAllFiles=true

# Security configuration
sonar.security.includeAllFiles=true

# Custom rules for Next.js
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# ESLint integration
sonar.eslint.reportPaths=eslint-report.json

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Next.js specific configuration
sonar.javascript.nextjs.enabled=true
sonar.typescript.nextjs.enabled=true

# React specific configuration
sonar.javascript.react.enabled=true
sonar.typescript.react.enabled=true

# Tailwind CSS configuration
sonar.css.file.suffixes=.css,.scss,.sass,.less
sonar.css.tailwind.enabled=true

# Performance monitoring
sonar.performance.monitoring.enabled=true

# Memory usage monitoring
sonar.memory.monitoring.enabled=true

# Bundle size monitoring
sonar.bundle.size.monitoring.enabled=true
